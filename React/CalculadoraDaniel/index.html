<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP y css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/estilos.css" media="screen" />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <!-- javaScript -->
    
    <script type="text/javascript" src="/calculadota.js"></script>

</head>

<body>
    <div class="container" style="margin-top: 100px; margin-left:800px">
        <div class="row">
            <div class="col-xs-12" id="titulo">
                <h3 >Calculadora Básica</h3>
            </div>
        </div>
    </div>
    <div class="container " style="margin-left:800px">
        <div class="row align-items-center">
            <div class="col-xs-12 col-sm-6 col-md-3 fundo-mod margem borda">
                    
                <div class="justify-content-center centro">
                    
                    <table class="table table-dark">
                        <tr>
                            
                            <td colspan="4" ><div id="historico"></div></td>
                        </tr>
                        <tr>
                            
                            <td colspan="4" id="locooo"><input type="text" name="visor" id="visor" class="col-xs-12 col-sm-12 col-md-12"/>By: Daniel García</td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton7" value="7" class="btn btn-secondary mesmo-tamanho" onclick="boton(7);"/></td>
                            <td><input type="button" id="boton8" value="8" class="btn btn-secondary mesmo-tamanho" onclick="boton(8);"/></td>
                            <td><input type="button" id="boton9" value="9" class="btn btn-secondary mesmo-tamanho" onclick="boton(9);"/></td>
                            <td><input type="button" id="boton/" value="/" class="btn btn-info mesmo-tamanho" onclick="btn_divide();" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton4" value="4" class="btn btn-secondary mesmo-tamanho" onclick="boton(4);"/></td>
                            <td><input type="button" id="boton5" value="5" class="btn btn-secondary mesmo-tamanho" onclick="boton(5);"/></td>
                            <td><input type="button" id="boton6" value="6" class="btn btn-secondary mesmo-tamanho" onclick="boton(6);"/></td>
                            <td><input type="button" id="boton*" value="*" class="btn btn-info mesmo-tamanho" onclick="btn_multiplica();"/></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton1" value="1" class="btn btn-secondary mesmo-tamanho" onclick="boton(1);"/></td>
                            <td><input type="button" id="boton2" value="2" class="btn btn-secondary mesmo-tamanho" onclick="boton(2);"/></td>
                            <td><input type="button" id="boton3" value="3" class="btn btn-secondary mesmo-tamanho" onclick="boton(3);"/></td>
                            <td><input type="button" id="boton-" value="-" class="btn btn-info mesmo-tamanho" onclick="btn_resta();" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton0" value="0" class="btn btn-secondary mesmo-tamanho" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton=" value="=" class="btn btn-info mesmo-tamanho" onclick="btn_igual();"/></td>
                            <td><input type="button" id="botonC" value="C" class="btn btn-danger mesmo-tamanho" onclick="reset();"/></td>
                            <td><input type="button" id="boton+" value="+" class="btn btn-info mesmo-tamanho" onclick="btn_suma();"/></td>
                        </tr>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
